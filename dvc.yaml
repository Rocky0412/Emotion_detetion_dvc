stages:
  data_ingestion:
    cmd: python3 src/data_ingestion.py
    deps:
    - src/data_ingestion.py
    params:
    - data_ingestion
    outs:
    - data/raw
  data_preprocessing:
    cmd: python3 src/data_preprocessing.py
    deps:
    - data/raw
    - src/data_preprocessing.py
    outs:
    - data/processed
  feature_engineering:
    cmd: python3 src/feature_engineering.py
    deps:
    - data/processed
    - src/feature_engineering.py
    params:
    - feature_engineering
    outs:
    - data/features

  model_building:
    cmd: python3 src/model_building.py
    deps:
    - data/features
    - src/model_building.py
    params:
    - model_building
    outs:
    - models
  model_evaluation:
    cmd: python3 src/model_evaluation.py
    deps:
    - models
    - src/model_evaluation.py
    metrics:
    - evaluation/metrics.yaml:
        cache: false
